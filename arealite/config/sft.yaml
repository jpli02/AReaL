train_dataset: 
  path: openai/gsm8k
  preprocessor:
    type: gsm8k_sft
  name: main
  split: train
  data_files: null
  batch_size: 128
  shuffle: true
  pin_memory: true
  num_workers: 4

valid_dataset: 
  path: openai/gsm8k
  preprocessor:
    type: gsm8k_sft
  name: main
  split: test
  data_files: null
  batch_size: 128
  shuffle: true
  pin_memory: true
  num_workers: 4

trainer:
  type: sft
  sft:
    model:
      path: /storage/openpsi/models/Qwen__Qwen3-1.7B/
      init_from_scratch: false
      gradient_checkpointing: false
      bf16: false
      optimizer:
        type: adam
        lr: 2.0e-05
        weight_decay: 0.05
        beta1: 0.9
        beta2: 0.95
        eps: 1.0e-05
        min_lr_ratio: 0.0
        lr_scheduler_type: constant
        warmup_steps_proportion: 0.001
        initial_loss_scale: 4294967296.0
        min_loss_scale: 1.0
        loss_scale_window: 5.0
        hysteresis: 2
        gradient_clipping: 1.0
      backend:
        type: fsdp
        fsdp: 
          wrap_policy:
            transformer_layer_cls_to_wrap: null
          offload_params: false
    mb_spec:
      n_mbs: 1
      max_tokens_per_mb: 10240

rollout: null